http:
  routers:
    # --- DOKPLOY UI ---
    dokploy-router-app:
      rule: Host(`dokploy.docker.localhost`) && PathPrefix(`/`)
      service: dokploy-service-app
      entryPoints:
        - web

    # --- SATELLITE INDICES SERVICE ---
    satellite-indices-router-http:
      rule: Host(`agritech-sattelite-mwlyas-415549-5-75-154-125.traefik.me`)
      service: satellite-indices-service
      entryPoints:
        - web

  services:
    # Dokploy UI service
    dokploy-service-app:
      loadBalancer:
        servers:
          - url: http://dokploy:3000
        passHostHeader: true

    # Satellite indices service
    satellite-indices-service:
      loadBalancer:
        servers:
          - url: http://satellite-indices-service:8000
        passHostHeader: true

  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true